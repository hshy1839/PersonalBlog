<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="register-container">
        <form class="form-register">
            <label for="name" class="register__label">이름</label>
            <input id="name" class="register__input" type="text" placeholder="이름" required>

            <label for="email" class="register__label">이메일</label>
            <input id="email" class="register__input" type="email" placeholder="이메일" required>

            <label for="username" class="register__label">아이디</label>
            <input id="username" class="register__input" type="text" placeholder="아이디" required>

            <label for="password" class="register__label">비밀번호</label>
            <input id="password" class="register__input" type="password" placeholder="비밀번호" required>

            <label for="password" class="register__label">비밀번호 확인</label>
            <input id="password" class="register__input" type="password" placeholder="비밀번호 확인" required>

            <label for="birthdate" class="register__label">생년월일</label>
            <input id="birthdate" class="register__input" type="date" required>

            <button class="register__submit" type="submit">가입하기</button>
        </form>
    </div>
</body>

</html>
